name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: SSH into Server and deploy
        run: |
          sshpass -p ${{ secrets.SERVER_PASSWORD }} ssh ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }} 'cd /var/www/html/CafeV2 && sudo git pull https://github.com/ecocle/CafeV2 main && npm install && sudo chown -R ubuntu:ubuntu ./ && npm run build && sudo chown -R www-data:www-data dist && sudo systemctl restart CafeV2'
